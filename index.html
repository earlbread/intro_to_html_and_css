<!DOCTYPE html>
<html>
<head>
	<title>Intro to HTML and CSS Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img class="img-responsive" src="img/udacity-logo.jpg" alt="Udacity Logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="text-thin text-super">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive center-block" src="img/main.jpg" alt="Main Image">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-4">
				<img class="img-responsive" src="img/appify.jpg" alt="Appify Image">
				<h3 class="text-uppercase">Appify</h3 class="text-uppercase">
				<p><a class="text-thin" href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a></p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="img/sunflower.jpg" alt="Sunflower Image">
				<h3 class="text-uppercase">Sunflower</h3 class="text-uppercase">
				<p><a class="text-thin" href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a></p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="img/bokeh.jpg" alt="Bokeh Image">
				<h3 class="text-uppercase">Bokeh</h3 class="text-uppercase">
				<p><a class="text-thin" href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a></p>
			</div>
		</div>
	</div>
</body>
</html>
